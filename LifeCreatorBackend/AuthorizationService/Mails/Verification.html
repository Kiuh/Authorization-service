<html>
<head>

    <style>
        .inline {
            display: inline;
        }

            font-size: 1em;
            font-family: serif;
        }

            .link-button:focus {
                outline: none;
            }

            .link-button:active {
                color: red;
            }
    </style>
</head>
<body>

    <form method="post" action="|--LINK--|" class="inline">
        <input type="hidden" name="JwtToken" value="|--JWTTOKEN--|">
        <button type="submit" class="link-button">
            This is a link for completing registration into app.
        </button>
    </form>
</body>
